<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cabcbe1ca9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Chaks Weather Update App</h1>

    <section id="container">
            <input type="text" placeholder="Enter City" id="city"><br>
            <button id="btn">Get Weather</button>
            <div>
                <h2><span id="city_name"><i class="fas fa-location"></i></span></h2>

                <span id="temp_min-max">
                    <span id="max">

                    </span>K
                    <sub>{max}</sub>
                    <span>/</span>
                    <span id="min">  
                       
                    </span>K
                    <sub>{min}</sub>
                </span>

                <h4>
                    <span id="temp">

                    </span>
                    <span>
                        <sup>o</sup>C
                    </span>
                   

                </h4>
                <span id="weather"></span>
               
            </div>



    </section>

    <script src="app.js"></script>
</body>
</html>
